<!DOCTYPE html>
<html lang="en">

<head>
  <title>New York Times Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="page-header">
    <h1 class="text-center text-primary">New York Times Search</h1>
  </div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i> Search Parameters</h3>
      </div>
      <div class="panel-body">
        <div class="form">
          <form>
            <div id="search-group" class="form-group">
              <label id="search-label" for="search">Search Term</label>
              <input type="search" class="form-control" id="search" placeholder="google, election, war...">
              <p id="required-search-term" class="text-danger" style="display: none;">&nbsp;&nbsp;This field is required.</p>
            </div>
            <div class="form-group">
              <label for="number">Number of Records to Retrieve</label>
              <select class="form-control" id="number">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option selected="selected">15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
              </select>
            </div>
            <div class="form-group">
              <label for="start-year">Start Year (Optional)</label>
              <input type="text" class="form-control" id="start-year" placeholder="2016">
            </div>
            <div class="form-group">
              <label for="end-year">End Year (Optional)</label>
              <input type="text" class="form-control" id="end-year" placeholder="2017">
            </div>
          </form>
          <div>
            <button id="search-btn" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
            <button id="clear-btn" class="btn btn-default"><i class="glyphicon glyphicon-trash"></i> Clear Result</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="glyphicon glyphicon-th-list"></i> Top Articles <span id="search-term-append"></span></h3>
      </div>
      <div class="panel-body">
        <div id="not-found" class="alert alert-dismissible alert-danger" style="display: none;">
          No Articles found. Try Different Search Term.
        </div>
        <div id="articles"></div>
      </div>
    </div>
  </div>
</body>

</html>
